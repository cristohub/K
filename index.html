<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉Cumple K</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            background: linear-gradient(45deg, #e4eff8, #ffddc1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background 1s ease-in-out;
          
            position: relative;
        }

        #animacion {
            width: 100%;
            max-width: 800px;
        }

        #confetiBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(243, 243, 243, 0.8); /* Usamos rgba para controlar la opacidad del fondo */
    color: white;
    border: none;
    padding: 20px; /* Botón más grande */
    font-size: 20px;
    border-radius: 50%; /* Hace el botón circular */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Baja opacidad para la sombra */
    cursor: pointer;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    opacity: 1; /* Establece opacidad del botón */
}

/* Estilo cuando el botón está activado */
#confetiBtn.activado {
    background-color: rgba(159, 218, 233, 0.8); /* Cambia el color con un fondo más claro y transparente */
    transform: scale(1.1); /* Botón crece cuando se activa */
    opacity: 1; /* El botón será completamente opaco cuando se active */
}

/* Imagen dentro del botón */
#confetiBtn img {
    width: 30px; /* Tamaño de la imagen dentro del botón */
    height: auto;
}

/* Efecto hover para la animación */
#confetiBtn:hover {
    cursor: pointer;
    transform: scale(1.1);
    opacity: 1; /* Vuelve opaco cuando pasa el cursor por encima */
}

    </style>
</head>
<body>

    <div id="animacion"></div>
    <!-- Botón con la imagen de celebración -->
    <button id="confetiBtn">
        <img src="assets/papel-picado.png" alt="Confeti"> <!-- Imagen del botón -->
    </button>

    <script>
        var animacion = lottie.loadAnimation({
            container: document.getElementById('animacion'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'assets/pin.json' 
        });

        // Cambia el fondo automáticamente cada 3 segundos cuando el efecto está activado
        setInterval(function() {
            if (document.getElementById("confetiBtn").classList.contains("activado")) {
                cambiarFondo();
            }
        }, 3000);

        // Al hacer clic en el botón, se activa el efecto
        document.getElementById("confetiBtn").addEventListener("click", function() {
            activarEfecto();
        });

        function activarEfecto() {
            // Añadir la clase para activar el efecto visual
            document.getElementById("confetiBtn").classList.add("activado");

            // Lanzar confeti
            lanzarConfeti();

            // Cambiar fondo de la página
            cambiarFondo();

            // Reproducir sonido
            reproducirSonido();

            // Esperar un poco y luego remover la clase para permitir un nuevo clic
            setTimeout(function() {
                document.getElementById("confetiBtn").classList.remove("activado");
            }, 1000); // El efecto durará 1 segundo
        }

        function lanzarConfeti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function cambiarFondo() {
            document.body.style.background = `linear-gradient(45deg, ${colorAleatorio()}, ${colorAleatorio()})`;
        }

        function colorAleatorio() {
            const colores = ["#ff9a9e", "#fad0c4", "#ffdde1", "#a1c4fd", "#c2e9fb", "#fbc2eb", "#a18cd1"];
            return colores[Math.floor(Math.random() * colores.length)];
        }

        function reproducirSonido() {
            var audio = new Audio('assets/cute-character-wee.mp3'); 
            audio.play();
        }
    </script>

</body>
</html>
