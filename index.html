<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰Cumple K</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            background: linear-gradient(45deg, #e4eff8, #ffddc1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background 1s ease-in-out;
            cursor: pointer;
        }

        #animacion {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <div id="animacion"></div>

    <script>
        var animacion = lottie.loadAnimation({
            container: document.getElementById('animacion'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'assets/pin.json' 
        });

        document.body.addEventListener("click", function() {
            lanzarConfeti();
            cambiarFondo();
            reproducirSonido();
        });

        function lanzarConfeti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function cambiarFondo() {
            document.body.style.background = `linear-gradient(45deg, ${colorAleatorio()}, ${colorAleatorio()})`;
        }

        function colorAleatorio() {
            const colores = ["#ff9a9e", "#fad0c4", "#ffdde1", "#a1c4fd", "#c2e9fb", "#fbc2eb", "#a18cd1"];
            return colores[Math.floor(Math.random() * colores.length)];
        }

        function reproducirSonido() {
            var audio = new Audio('assets/cute-character-wee.mp3'); 
            audio.play();
        }
    </script>

</body>
</html>
